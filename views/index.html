    function getAddress(name, address) {
      var nameIndex = address.indexOf(name);

      if (nameIndex == -1) return "";

      console.log("-------------------------------------");
      console.log("FIND::", name);

      var text = "";
      var foundStop = false;
      for (let index = nameIndex + 1; index < nameIndex + 10; index++) {
        if (
          addressTitles.indexOf(address[index]) == -1 &&
          !foundStop &&
          address[index] != undefined
        ) {
          text += address[index] + " ";
          console.log("TEXT::", address[index]);
        } else {
          foundStop = true;
        }
      }

      if (_.trim(text) == "-") {
        return ""
      }

      return text.trim();
    }

    function splitHtml(text) {
      console.log(text)
      var lines = text.split("\n");
      var start = 0;
      var heads = [];
      var rows = [];

      var _rowDataCount = 0;
      var _rowData = "";
      lines.forEach((line, index) => {
        line = _.trim(_.trim(line, '"'));
        if (line == "ลำดับ" && start == 0) {
          start = 1;
        }

        if (start == 1) {
          heads.push(line);
        }

        if (start == 2) {
          if (line.substr(0, 18) == "จำนวนรายการทั้งหมด") {
            start = 3;
          }
        }

        if (start == 2) {
          console.log(line);

          _rowData += "\t" + line;

          _rowDataCount++;

          if (_rowDataCount == 2) {
            _rowDataCount = 0;
            rows.push(_rowData);
            _rowData = "";
          }
        }

        if (
          line == "จดทะเบียน" &&
          _.trim(_.trim(lines[index - 1], '"')) == "ประวัติการ" &&
          start == 1
        ) {
          start = 2;
          console.log("00000");
        }
      });

      console.log(heads);
      console.log(rows);

      rows.forEach((row) => {
        var cols = row.split("\t").map((o) => _.trim(o));

        var address = cols[6].replace("หมู่บ้าน", "หมู่บ้าน ").split(" ");

        console.log(cols, address);
        console.log("---------------------------");
        //cols[]

        rowText += "<td>" + cols[3] + "</td>";
        rowText += "<td>" + cols[4] + "</td>";

        if (cols[5].substr(0, 6) == "บริษัท") {
          rowText += "<td>บริษัท</td>";
          rowText += "<td>" + cols[5].substr(6) + "</td>";

        rowText += "<td>" + getAddress("อาคาร", address) + "</td>";
        rowText += "<td>" + getAddress("ห้องเลขที่", address) + "</td>";
        rowText += "<td>" + getAddress("ชั้นที่", address) + "</td>";

    function splitHtmlNew(text) {
      let myHtml = $(text)
      console.log(text)
      var lines = text.split("\n");
      var start = 0;
      var heads = [];
      var rows = [];


      myHtml.find(".ant-table-content table thead th").each(function (index, value) {
        heads.push(value.innerText)
      })

      myHtml.find(".ant-table-content table tbody tr").each(function (index, value) {
        let _row = []
        $(value).find("td").each(function (index, value) {
          if (index == 1) {
            let _html = $('<div>' + value.innerHTML + '</div>').html().split("<br style=\"box-sizing: border-box;\">")
            _row.push(_html)
          } else {
            _row.push(value.innerText)
          }
        })
        rows.push(_row)
      })

      console.log({
        heads,
        rows
      })

      rows.forEach((row) => {
        var cols = row

        console.log("address.before", _.trim(cols[4]))

        var addressText = _.trim(cols[4])
          .replace("หมู่บ้าน", " หมู่บ้าน ")
          .replace("ถนน", " ถนน ")
          .replace("จังหวัด", " จังหวัด ")

        if (addressText.search("อาคาร") != -1) {
          addressText = addressText.replace(/อาคาร/g, " อาคาร ")
        }

        if (addressText.search("ตำบล") != -1) {
          addressText = addressText.replace(/ตำบล/g, " ตำบล/แขวง ")
        } else if (addressText.search("แขวง") != -1) {
          addressText = addressText.replace(/แขวง/g, " ตำบล/แขวง ")
        }

        if (addressText.search("อำเภอ") != -1) {
          addressText = addressText.replace(/อำเภอ/g, " อำเภอ/เขต ")
        } else if (addressText.search("เขต") != -1) {
          addressText = addressText.replace(/เขต/g, " อำเภอ/เขต ")
        }

        var address = addressText
          .split(" ");

        console.log("address.after", addressText)

        let province = address[address.length - 2]
        let postCode = address[address.length - 1]

        address.pop()
        address.pop()

        var taxIds = cols[1]
        var companyNames = cols[3].split("/")[0].trim()

        console.log("address", address)

        // console.log(cols, address);
        // console.log("---------------------------");
        // //cols[]

        //tableRender

        var rowText = "<tr>";
        rowText += "<td>" + taxIds.join("").replace(/-/g, "") + "</td>";
        rowText += "<td>" + cols[2] + "</td>";

        if (companyNames.substr(0, 6) == "บริษัท") {
          rowText += "<td>บริษัท</td>";
          rowText += "<td>" + companyNames.substr(6).trim() + "</td>";
        } else {
          rowText += "<td></td>";
          rowText += "<td>" + companyNames + "</td>";
        }

        rowText += "<td>" + getAddress("อาคาร", address) + "</td>";
        rowText += "<td>" + getAddress("ห้องเลขที่", address) + "</td>";
        rowText += "<td>" + getAddress("ชั้นที่", address) + "</td>";
        rowText += "<td>" + getAddress("หมู่บ้าน", address) + "</td>";
        rowText += "<td>" + getAddress("เลขที่", address) + "</td>";
        rowText += "<td>" + getAddress("หมู่ที่", address) + "</td>";
        rowText += "<td>" + getAddress("ตรอก/ซอย", address) + "</td>";
        rowText += "<td>" + getAddress("แยก", address) + "</td>";
        rowText += "<td>" + getAddress("ถนน", address) + "</td>";
        rowText += "<td>" + getAddress("ตำบล/แขวง", address) + "</td>";
        rowText += "<td>" + getAddress("อำเภอ/เขต", address) + "</td>";
        rowText += "<td>" + province + "</td>";
        // rowText += "<td>" + getAddress("จังหวัด", address) + "</td>";
        // rowText += "<td>" + cols[5] + "</td>";
        rowText += "<td>" + postCode + "</td>";

        rowText += "</tr>";

        $("#tableRender table tbody").append(rowText);
      });
